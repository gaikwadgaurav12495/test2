<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMC Remedy Dashboard</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .sidebar {
            background-color: #222;
            color: white;
            width: 220px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 50px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #ddd;
        }
        .sidebar ul li:hover {
            background-color: #555;
        }
        .content {
            margin-left: 240px;
            padding: 20px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
        }
        .module {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }
        .module h3 {
            margin-top: 0;
            color: #333;
        }
        .module-content {
            background-color: #eee;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Foo App - BMC Remedy-like Dashboard</h1>
</header>

<div class="sidebar">
    <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Tickets</a></li>
        <li><a href="#">Change Management</a></li>
        <li><a href="#">Service Requests</a></li>
        <li><a href="#">Reports</a></li>
    </ul>
</div>

<div class="content">
    <div class="dashboard">
        <div class="module">
            <h3>Open Tickets</h3>
            <div class="module-content">Ticket Summary</div>
        </div>
        <div class="module">
            <h3>Service Requests</h3>
            <div class="module-content">Request Overview</div>
        </div>
        <div class="module">
            <h3>Change Management</h3>
            <div class="module-content">Change Request Summary</div>
        </div>
        <div class="module">
            <h3>Reports</h3>
            <div class="module-content">Reports and Analytics</div>
        </div>
    </div>
</div>

</body>
</html>
