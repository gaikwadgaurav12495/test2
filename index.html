<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <h1>MyNetflix</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Series</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">My List</a></li>
                <li><a href="#">Log In</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-banner">
            <h2>Unlimited movies, TV shows, and more.</h2>
            <p>Watch anywhere. Cancel anytime.</p>
            <button class="hero-button">Join Now</button>
        </section>

        <section class="movie-carousel">
            <h2>Trending Now</h2>
            <div class="carousel">
                <div class="movie-item">
                    <img src="https://via.placeholder.com/150x225" alt="Movie 1">
                    <h3>Movie Title 1</h3>
                </div>
                <div class="movie-item">
                    <img src="https://via.placeholder.com/150x225" alt="Movie 2">
                    <h3>Movie Title 2</h3>
                </div>
                <div class="movie-item">
                    <img src="https://via.placeholder.com/150x225" alt="Movie 3">
                    <h3>Movie Title 3</h3>
                </div>
                <div class="movie-item">
                    <img src="https://via.placeholder.com/150x225" alt="Movie 4">
                    <h3>Movie Title 4</h3>
                </div>
                <div class="movie-item">
                    <img src="https://via.placeholder.com/150x225" alt="Movie 5">
                    <h3>Movie Title 5</h3>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 MyNetflix, Inc. All rights reserved.</p>
    </footer>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e50914;
            padding: 20px;
        }
        .navbar .logo h1 {
            margin: 0;
            font-size: 24px;
        }
        .navbar nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }
        .navbar nav ul li a {
            color: white;
            text-decoration: none;
        }
        .hero-banner {
            background: url('https://via.placeholder.com/1280x720') no-repeat center center;
            background-size: cover;
            padding: 80px 20px;
            text-align: center;
        }
        .hero-banner h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .hero-button {
            padding: 10px 20px;
            background-color: #e50914;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .movie-carousel {
            padding: 20px;
        }
        .movie-carousel h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            gap: 15px;
        }
        .movie-item {
            flex: 0 0 auto;
            width: 150px;
        }
        .movie-item img {
            width: 100%;
            border-radius: 4px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
        }
    </style>
</body>
</html>
